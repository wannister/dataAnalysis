<mat-form-field>
  <mat-select [(value)]="selected">
  <mat-option *ngFor="let attribute of datasetAttributes" value={{attribute}}>
    {{attribute}}
  </mat-option>
</mat-select>
</mat-form-field>
<p>You selected: {{selected}}</p>

<div class="chart-wrapper">
  <canvas id="lineChart">{{ chart }}</canvas>
</div>


<button (click)="testClick()">Click me!</button>
